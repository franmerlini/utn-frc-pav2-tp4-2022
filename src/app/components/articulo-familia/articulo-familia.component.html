<div class="container mt-60">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-12 col-lg-10">
      <mat-card class="mat-elevation-z12 mt-5">
        <div class="col">
          <mat-card-title>Gestión de artículos familias</mat-card-title>
          <mat-divider></mat-divider>
        </div>
      </mat-card>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-10">
      <mat-card
        [hidden]="!dataSource.data.length"
        class="mat-elevation-z12 mt-3"
      >
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="IdArticuloFamilia">
            <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
              #
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.IdArticuloFamilia }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Nombre">
            <th class="w-75" mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.Nombre }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">
              No se encontraron resultados filtrando por "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
